version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: evoagentx-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=evoagentx
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - evoagentx-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: evoagentx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evoagentx-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evoagentx-api
    restart: unless-stopped
    environment:
      - APP_NAME=EvoAgentX
      - DEBUG=false
      - API_PREFIX=/api
      - HOST=0.0.0.0
      - PORT=8000
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/evoagentx?authSource=admin
      - MONGODB_DB_NAME=evoagentx
      - SECRET_KEY=your-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALGORITHM=HS256
      - LOG_LEVEL=info
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8000"]
      - REDIS_URL=redis://redis:6379/0
      # API Keys (set these in production)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY:-}
      - AZURE_EMBED_ENDPOINT=${AZURE_EMBED_ENDPOINT:-}
      - AZURE_EMBED_DEPLOYMENT=${AZURE_EMBED_DEPLOYMENT:-}
      - AZURE_EMBED_API_VERSION=${AZURE_EMBED_API_VERSION:-}
      - AZURE_EMBED_API_KEY=${AZURE_EMBED_API_KEY:-}
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evoagentx-network
    command: >
      sh -c "python -m uvicorn evoagentx.app.main:app --host 0.0.0.0 --port 8000"

  # Celery worker for background tasks (optional)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evoagentx-celery-worker
    restart: unless-stopped
    environment:
      - APP_NAME=EvoAgentX
      - DEBUG=false
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/evoagentx?authSource=admin
      - MONGODB_DB_NAME=evoagentx
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
      - api
    networks:
      - evoagentx-network
    command: >
      sh -c "celery -A evoagentx.app.tasks.celery_app worker --loglevel=info"

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: evoagentx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - evoagentx-network

networks:
  evoagentx-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local